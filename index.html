<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Главная</title>

	<script src="calendar.js"></script>
    <script src="calendarDailyRepeatsModule.js"></script>
    <script src="calendarPreliminaryModule.js"></script>
</head>


<body>
    <script type="text/javascript">

        function logDate() {
            var currentDate = new Date();
            console.log("["
                    + currentDate.getHours()
                    + ":" + currentDate.getMinutes()
                    + ":" + currentDate.getSeconds()
                    + "] " + "Callback happens"
            );
        }

        var date = new Date();
        date.setSeconds(date.getSeconds() + 5);

        var event = new Event("name", date, logDate, logDate, 1000);
        event.repeats = [1,2,5];

        Calendar.addPreliminaryCallback(logDate, 3000);

        Calendar.addEvent(event);

        Calendar.deleteEventById(2);

    </script>
	
</body>
</html>
