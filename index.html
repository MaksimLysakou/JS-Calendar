<html>
<head>
	<meta charset="UTF-8">
	<title>Главная</title>

	<script src="calendar.js"></script>
    <script src="calendarDailyRepeatsModule.js"></script>
    <script src="calendarPreliminaryModule.js"></script>
</head>


<body>
    <script type="text/javascript">

        function logTime() {
            var currentDate = new Date();
            console.log("["
                    + currentDate.getHours()
                    + ":" + currentDate.getMinutes()
                    + ":" + currentDate.getSeconds()
                    + "] " + "Callback happens"
            );
        }

        function logFullDate() {
            var currentDate = new Date();
            console.log("["
                    + currentDate.getFullYear()
                    + "." + currentDate.getMonth()
                    + "." + currentDate.getDate()
                    + "  " + currentDate.getHours()
                    + ":" + currentDate.getMinutes()
                    + ":" + currentDate.getSeconds()
                    + "] " + "Personal callback happens"
            );
        }

        var date = new Date();
        date.setSeconds(date.getSeconds() + 5);

        var event = new Event("name", date, logTime, logFullDate, 1000);
        event.repeats = [1,2,5];

        Calendar.addPreliminaryCallback(logTime, 3000);

        Calendar.addEvent(event);

    </script>
	
</body>
</html>
